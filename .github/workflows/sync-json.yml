name: Sync JSON Data

on:
  schedule:
    - cron: '*/30 * * * *'  # Runs every 30 minutes
  workflow_dispatch:        # Allow manual runs from GitHub UI

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # weâ€™ll use PAT manually
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run your bot script (or export handler)
        run: |
          python monika_bot.py  # or a separate exporter script

      - name: Run your bot memories
        run: |
          python memory.py

      - name: Run your bot user tracker
        run: |
          python user_tracker.py

      - name: Run your bot server tracker
        run: |
          python bot/servers_tracker.py

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add bot/memory.json bot/users.json bot/server.json
          git commit -m "ðŸ”„ Auto-update JSON data" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
